    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <h1>Product page</h1>
</body>
<script>
    const params = new URLSearchParams(window.location.search)
    const id = Number(params.get('id'))

    function fetchSingleProduct(id){
        const response = fetch(`https://dummyjson.com/products/${id}`).then(data=>data.json()).catch(err=>console.log(err.message))
        console.log(response)
        return new Promise((resolve,reject)=>{
            if(!response){
                reject("data loading failed")
            }else{
                resolve(response)
            }
        })
    }
    fetchSingleProduct(id)
    .then(data=> getSinglePageRender(data))
    .catch(err=>console.log(err))

                data.images.map(image=>`<img src=${image} alt="Product1"

                    xmlns="http://www.w3.org/2000/svg">
                    <path
