<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Guessing Game</h2>

    <form id="loginForm" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email"
          class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300">
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Invalid email address.</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password"
          class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300">
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">
          Password must be at least 6 characters.
        </p>
      </div>

      <p id="loginError" class="text-red-600 text-sm hidden">
        Email or password does not match.
      </p>

      <button
        id="loginBtn"
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>

    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let valid = true;

      // Validation
      if (!/.+@.+\..+/.test(email)) {
        document.getElementById("emailError").classList.remove("hidden");
        valid = false;
      } else {
        document.getElementById("emailError").classList.add("hidden");
      }

      if (password.length < 6) {
        document.getElementById("passwordError").classList.remove("hidden");
        valid = false;
      } else {
        document.getElementById("passwordError").classList.add("hidden");
      }

      if (!valid) return;

      // Get stored user data from localStorage
      const storedUser = JSON.parse(localStorage.getItem("user"));
      
      // If no user found
      if (!storedUser) {
        document.getElementById("loginError").classList.remove("hidden");
        return;
      }

      // Match email + password
      if (storedUser.email === email && storedUser.password === password) {
        document.getElementById("loginError").classList.add("hidden");

        // Navigate to game page
        window.location.href = "game.html";
      } 
      else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
